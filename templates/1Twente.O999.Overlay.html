<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1Twente O999 - Visual Radio</title>
    <link rel="stylesheet" href="./css/1Twente.O999.Fonts.css" />
    <link rel="stylesheet" href="./css/1Twente.O999.Global.css" />
    <link rel="stylesheet" href="./css/1Twente.O999.Overlay.css" />
    <link
      rel="stylesheet"
      href="./plugins/font-awesome-pro/6.6.0/css/all.css"
    />
  </head>
  <body>
    <div class="canvas">
      <!-- ROW - NOWPLAYING SOCIAL MESSAGES -->
      <div class="rowNPCarousel">
        <div class="nowplaying">
          <div class="albumart">
            <div class="art">
              <img src="./img/1Twente.NoAlbumArt.png" alt="" />
            </div>
          </div>
          <div class="info">
            <div class="spacer"></div>
            <div class="position">
              <div class="content">#899</div>
            </div>
            <div class="metadata">
              <div class="artist">
                <div class="icon">
                  <img src="./img/1T.Icon.Artist.svg" width="25" />
                </div>
                <div class="text"></div>
              </div>
              <div class="title">
                <div class="icon">
                  <img src="./img/1T.Icon.Title.svg" width="25" />
                </div>
                <div class="text"></div>
              </div>
            </div>

            <div class="pill">
              <div class="icon">
                <img src="./img/1T.Icon.MusicNote.svg" />
              </div>
              <div class="text">Muziek</div>
            </div>
          </div>
        </div>
        <div class="carousel"><div class="content"></div></div>
      </div>

      <!-- ROW - DATE EPG -->
      <div class="rowTimeDateEPG">
        <!-- CLOCK -->
        <div class="clock"></div>
        <!-- EPG -->
        <div class="dateEPG">
          <div class="bg"></div>
          <div class="date">
            <div class="content">
              <h2></h2>
              <h1></h1>
            </div>
          </div>

          <div class="EPG">
            <div class="content">
              <h1>Onmeunige 999</h1>
              <h2></h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./plugins/jquery/jquery.min.js"></script>
    <script src="./plugins/gsap/gsap.min.js"></script>
    <script src="./plugins/moment/moment-with-locales.js"></script>
    <script src="./plugins/moment-timezone/moment-timezone-with-data.js"></script>
    <script src="./plugins/socket.io-client/socket.io.min.js"></script>
    <script src="./plugins/timexe/timexe.js"></script>

    <script src="./js/1Twente.O999.VisualRadio.Components.js"></script>
    <script src="./js/1Twente.O999.Overlay.js"></script>
  </body>
</html>
